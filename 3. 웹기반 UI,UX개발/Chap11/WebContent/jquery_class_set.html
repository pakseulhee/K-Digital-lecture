<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
 $(function(){
	 $('#box').hover(function(){
		 $('#box').addClass('hover');
	 }, function(){
		 $('#box').removeClass('hover');
	 })
 });
 
</script>
<style>
	#box{
		width:100; height: 100px;
		background-color: red;
	}
	#box.hover {
		background-color: blue;
		border-radius: 50px;
	}
</style>
</head>
<body>
	<div id='box'></div>
</body>
</html>
