<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('button').click(function(){
			$(this).text($(this).text()+'*');
		});
	});
</script>
</head>
<body>
	<button id = 'button'>버튼</button>
</body>
</html>
