<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li {list-style:none; 
		padding:15px;
		background:skyblue;}
	li:first-child{border-radius:10px 10px 0 0;}
	li:last-child{border-radius:0 0 10px 10px;}
	
	li:nth-child(2n){background: skyblue;}
	li:nth-child(2n+1){background: pink;}
	
		
</style>
</head>
<body>
	<ul>
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	<li>네번째</li>
	<li>다섯번째</li>
	<li>여섯번째</li>
	</ul>
</body>
</html>
