<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#header{width:800px;
			margin:0 auto;
			background:red;
	}
	#wrap{ width:800px;
			margin: 0 auto;
			overflow:hidden;
	}
	#aside{ width:200px;
			float:Left;
			background: blue;
	}
	#content{width:600px;
			float: Left;
			background: green;
	}
	
</style>
</head>
<body>
	<div id="header">
		<h1>#header Tag</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>#aside Tag</h1>
		</div>
		<div id ="content">
			<h1>#content Tag</h1>
		</div>
	</div>
</body>
</html>
