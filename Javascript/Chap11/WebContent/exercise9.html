<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function(){
			$('div').hover(function(){
				$(this).css('opacity', 0.5);
			}, function(){
				$(this).css('opacity', 1);
			});
	});
</script>
<style>
	div{
		width: 100px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		color: white;
		background-color: teal;
		border-radius: 20px;
		}
</style>
</head>
<body>
<div>버튼</div>
</body>
</html>
