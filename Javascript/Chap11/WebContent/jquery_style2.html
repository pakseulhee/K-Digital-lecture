<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function(){
		var output='';
		for(var i =0; i<256; i++){
			output += '<div></div>';
		}
		$('body').html(output);
		$('div').css({
			height:2,
			backgroundColor: function(i){
				return 'rgb('+i+','+i+','+i+')';
			}
		})
	});
</script>
</head>
<body>

</body>
</html>
