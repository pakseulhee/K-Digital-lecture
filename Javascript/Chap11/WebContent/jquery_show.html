<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('input').change(function(){
			if($(this).prop('checked')){
				$('.page').show('fast');				
			}else{
				$('.page').hide('fast');				
			}
		});
	});
</script>
</head>
<body>
	<label>show/hide</label><input type='checkbox' checked='checked'>
	<div class = "page">
		<h1>Loerm ipsum dolor sit amet</h1>
		<p>Loerm ipsum dolor sit amet, consectetur adipiscing slit. </p>
	</div>
</body>
</html>
